<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarZone - SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="signup1.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="landing.html" class="logo"><span class="Scholar">Scholar</span><span class="zone">Zone</span></a>
                <ul class="nav-links">
                    <li><a href="landing.html" class="nav-link">Home</a></li>
                    <li><a href="landing.html" class="nav-link">Student</a></li>
                    <li><a href="landing.html" class="nav-link">Reviewer</a></li>
                </ul>
            </div>
            <div class="nav-buttons">
                <a href="login.html" class="btn btn-login">Log In</a>
                <a href="signup1.html" class="btn btn-signup">Sign Up</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="malakingSignUp">
            <h1>Create new account</h1>
            <p>Start managing applications for free!</p>

            <form action="#" method="POST">
                <label class="user">Username</label>
                <div class="signup-container">
                    <div class="input-box">
                        <i class="ri-user-3-line"></i>
                        <input type="text" placeholder="Enter username" required>
                    </div>
                
                    <label class="email">Email</label>
                    <div class="input-box">
                        <i class="ri-mail-line"></i>
                        <input type="text" placeholder="Create e-mail address" required>
                    </div>

                    <label class="pass">Password</label>
                    <div class="input-box">
                        <i class="ri-lock-line"></i>
                        <input type="password" placeholder="Enter password" required>
                        <i class="ri-eye-line"></i>
                    </div>

                    <label class="cpassword">Confirm Password</label>
                    <div class="input-box">
                        <i class="ri-lock-line"></i>
                        <input type="password" placeholder="Enter password" required>
                        <i class="ri-eye-line"></i>
                    </div>
                
                
                    <button type="submit" class="signup-btn" onclick="goToLogin()">Continue</button>
                </div>
                <p class="login-text"> Already have an account?  <a href="login.html">Log in</a> instead</p>
            </form>
        </div>
    </div>



    
    <script>
        function goToLogin() {
            window.location.href = "signup2.html";
        }
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("menu").classList.toggle("show");
        });
    </script>


</body>
</html>
