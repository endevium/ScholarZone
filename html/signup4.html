<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarZone - SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="../css/signup4.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <label class="open_menu" id="menu-toggle"><i class="ri-menu-line"></i></label>
                <div class="logo"><a href="landing.html"><b>Scholar</b><span>Zone</span></a></div>
                <ul class="menudo" id="menu">
                    <li><a href="landing.html"> Home </a></li>
                    <li><a href="landing.html#feature-section"> Student </a></li>
                    <li><a href="landing.html#review-section"> Reviewer </a></li>
                    <li><a href="login.html" class="menu-login"> Log in </a></li>
                    <li><a href="signup1.html" class="menu-signup"> Sign up </a></li>
                    <label class="close_menu"><i class="ri-close-line"></i></label>
                </ul>
            </div>
            <div class="nav-right">
                <button class="log"><a href="login.html"> Log In </a></button>
                <button class="sign"><a href="signup1.html"> Sign Up </a></button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="bgImage"></div>
        <div class="malakingSignUp">
            
            <div class="rightSide">
                <i class="ri-arrow-left-circle-fill back-button" onclick="goBack()"></i>
                <h1>Finish Signing Up</h1>
                <form id="signUpForm">
                    <div class="signup-container">
                        <label class="cname"><strong>Company ID</strong> </label>
                        <div class="input-box">
                        <label class="file-upload">
                            <img src="../pictures/upload-2-line.png" alt="Upload">
                            <span>Upload File</span>
                            <input type="file" id="companyIDInput" accept="image/png, image/jpeg" required onchange="updateFileName(this)">
                        </label>
                        <span class="file-name">No file chosen</span>
                        </div>
                    
                        <label class="rpc"><strong>Certificate of Employment</strong></label>
                        <div class="input-box">
                            <label class="file-upload">
                                <img src="../pictures/upload-2-line.png" alt="Upload">
                                <span>Upload File</span>
                                <input type="file" id="certificateInput" accept="image/png, image/jpeg" required onchange="updateFileName(this)">
                            </label>
                            <span class="file-name">No file chosen</span>
                        </div>
                    
                        <label class="bsb"><strong>Authorization Letter</strong></label>
                        <div class="input-box">
                            <label class="file-upload">
                                <img src="../pictures/upload-2-line.png" alt="Upload">
                                <span>Upload File</span>
                                <input type="file" id="authorizationInput" accept="image/png, image/jpeg" required onchange="updateFileName(this)">
                            </label>
                            <span class="file-name">No file chosen</span>
                        </div>
                    
                        <button type="submit" class="signup-btn">Sign Up</button>
                        <p id="errorMessage" style="color: red; display: none;"></p>
                    </div>
                <p class="login-text"> Already have an account?  <a href="login.html">Log in</a> instead</p>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function goToLogin() {
            window.location.href = "signup1.html";
        }
        function goBack() {
            window.location.href = "signup2.html"; 
        }
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("menu").classList.toggle("show");
        });
    
        document.getElementById("signUpForm").addEventListener("submit", async function (event) {
            event.preventDefault();
    
            let username = localStorage.getItem("username");
            let email = localStorage.getItem("email");
            let password = localStorage.getItem("password");
            let firstname = localStorage.getItem("firstname");
            let lastname = localStorage.getItem("lastname");
            let gender = localStorage.getItem("gender");
            let birthdate = localStorage.getItem("birthdate");
            let phone_number = localStorage.getItem("contact");
            let company = localStorage.getItem("company");
            let full_address = localStorage.getItem("address");
            let rpc = localStorage.getItem("rpc");
            let bsb = localStorage.getItem("bsb");
            let companyIDInput = document.getElementById("companyIDInput").files[0];
            let certificateInput = document.getElementById("certificateInput").files[0];
            let authorizationInput = document.getElementById("authorizationInput").files[0];
            let errorMessage = document.getElementById("errorMessage");

            let formData = new FormData();
            formData.append("username", username);
            formData.append("email", email);
            formData.append("password", password);
            formData.append("firstname", firstname);
            formData.append("lastname", lastname);
            formData.append("gender", gender);
            formData.append("birthdate", birthdate);
            formData.append("phone_number", phone_number);
            formData.append("company", company);
            formData.append("address", full_address);
            formData.append("rpc", rpc);
            formData.append("bsb", bsb);
            formData.append("company_id", companyIDInput);
            formData.append("certificate", certificateInput);
            formData.append("authorization", authorizationInput);
    
            try {
                let response = await fetch("https://active-fox-exactly.ngrok-free.app/ScholarZone/api/reviewers", {
                    method: "POST",
                    body: formData
                });
    
                let data = await response.json();
                console.log(data)
    
                if (data.status === 200) {
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("id", data.id);
    
                    window.location.href = "dashboard.html";
                } else {
                    alert(data.message)
                }
            } catch (error) {
                alert("Please check your internet connection");
            }
        });

        document.querySelectorAll(".file-upload input").forEach(input => {
            input.addEventListener("change", function () {
                if (this.files && this.files[0]) {
                    let reader = new FileReader();
                    reader.onload = function (e) {
                        let parent = input.parentElement;
                        let imgElement = parent.querySelector("img");
                        if (imgElement) {
                            imgElement.src = e.target.result;
                        }
                    };
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });
        function updateFileName(input) {
            let fileName = input.files.length > 0 ? input.files[0].name : "No file chosen";
            input.parentElement.nextElementSibling.textContent = fileName;
        }
    </script>


</body>
</html>
