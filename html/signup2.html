<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarZone - SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="../css/signup2.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <label class="open_menu" id="menu-toggle"><i class="ri-menu-line"></i></label>
                <div class="logo"><a href="landing.html"><b>Scholar</b><span>Zone</span></a></div>
                <ul class="menudo" id="menu">
                    <li><a href="landing.html"> Home </a></li>
                    <li><a href="landing.html#feature-section"> Student </a></li>
                    <li><a href="landing.html#review-section"> Reviewer </a></li>
                    <li><a href="login.html" class="menu-login"> Log in </a></li>
                    <li><a href="signup1.html" class="menu-signup"> Sign up </a></li>
                    <label class="close_menu"><i class="ri-close-line"></i></label>
                </ul>
            </div>
            <div class="nav-right">
                <button class="log"><a href="login.html"> Log In </a></button>
                <button class="sign"><a href="signup1.html"> Sign Up </a></button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="malakingSignUp">
            <div class="rightSide">
                <i class="ri-arrow-left-circle-fill back-button" onclick="goBack()"></i>
                <h1>Continue Signing Up</h1>
                <form id="secondSignUp">
                    
                    <div class="name-container">
                        <div class="input-container">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" placeholder="John" required>
                        </div>
    
                        <div class="input-container">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" placeholder="Doe" required>
                        </div>
                    </div>
    
                    <div class="input-container">
                        <label for="birthday">Birthdate</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>
    
                    <div class="input-container">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>    
    
                    <div class="input-container">
                        <label for="phone">Contact Number</label>
                        <input type="text" id="phone" name="phone" placeholder="+639123456789" required>
                    </div>
    
                    <button type="submit" class="continue-btn" onclick="savePersonal()">Continue</button>
                    <p id="errorMessage" style="color: red; display: none;"></p>

                    <p class="login-text">Already have an account? <a href="#">Log in</a></p>
                </form>
            </div>
        </div>
        
    </div>

    <script>
        const birthdayInput = document.getElementById("birthday");
        const today = new Date().toISOString().split('T')[0];
        birthdayInput.setAttribute('max', today);

        function goToSignup() {
            window.location.href = "signup3.html";
        }

        function goBack() {
            window.location.href = "signup1.html"; 
        }

        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("menu").classList.toggle("show");
        });

        document.getElementById("secondSignUp").addEventListener("submit", async function (event) {
            let errorMessage = document.getElementById("errorMessage");
            event.preventDefault();

            let firstname = document.getElementById("fname").value;
            let lastname = document.getElementById("lname").value;
            let birthdate = document.getElementById("birthday").value;
            let gender = document.getElementById("gender").value;
            let contact = document.getElementById("phone").value

            localStorage.setItem("firstname", firstname);
            localStorage.setItem("lastname", lastname);
            localStorage.setItem("gender", gender)
            localStorage.setItem("birthdate", birthdate);
            localStorage.setItem("contact", contact);
            window.location.href = "signup3.html";
        });
    </script>

</body>
</html>
