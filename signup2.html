<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarZone - SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="signup2.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="landing.html" class="logo"><span class="Scholar">Scholar</span><span class="zone">Zone</span></a>
                <ul class="nav-links">
                    <li><a href="landing.html" class="nav-link">Home</a></li>
                    <li><a href="landing.html" class="nav-link">Student</a></li>
                    <li><a href="landing.html" class="nav-link">Reviewer</a></li>
                </ul>
            </div>
            <div class="nav-buttons">
                <a href="login.html" class="btn btn-login">Log In</a>
                <a href="signup1.html" class="btn btn-signup">Sign Up</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="bgImage"></div>
        <div class="malakingSignUp">
            <i class="ri-arrow-left-circle-fill back-button" onclick="goBack()"></i>
            <h1>Continue Signing Up</h1>
            <form action="#" method="POST">
                
                <div class="name-container">
                    <div class="input-container">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" placeholder="John" required>
                    </div>

                    <div class="input-container">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" placeholder="Doe" required>
                    </div>
                </div>

                <div class="input-container">
                    <label for="birthday">Birthdate</label>
                    <input type="date" id="birthday" name="birthday">
                </div>

                <div class="input-container">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>    

                <div class="input-container">
                    <label for="phone">Contact Number</label>
                    <input type="text" id="phone" name="phone" placeholder="+639123456789" required>
                </div>

                <button type="submit" class="continue-btn" onclick="goToSignup()">Continue</button>
                <p class="login-text">Already have an account? <a href="#">Log in</a> instead</p>
            </form>
        </div>
    </div>

    <script>
        function goToSignup() {
            window.location.href = "signup3.html";
        }
        function goBack() {
            window.location.href = "signup1.html"; 
        }
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("menu").classList.toggle("show");
        });
    </script>

</body>
</html>
