<script>
    document.addEventListener("DOMContentLoaded", function () {
  const menuToggle = document.querySelector(".menu-toggle");
  const sidebar = document.querySelector(".sidebar");
  const closeIcon = document.querySelector(".sidebar .close");

  // When menu toggle is clicked, move the sidebar inside it (if not already) and toggle visibility
  menuToggle.addEventListener("click", function () {
    if (!menuToggle.contains(sidebar)) {
      menuToggle.appendChild(sidebar);
    }
    sidebar.classList.toggle("active");
  });

  // When the close icon is clicked, hide the sidebar
  if (close1) {
    closeIcon.addEventListener("click", function () {
      sidebar.classList.remove("active");
    });
  }
});
